<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拖拽</title>
</head>
<body>
  <div id="draggable" style="height: 100px; width: 100px; background-color:pink"></div>

  <script>
    const $draggable = document.getElementById('draggable');

    let moveX = 0, moveY = 0;
    $draggable.addEventListener('mousedown', (event) => {
      const startX = event.clientX, startY = event.clientY;
      let up = (event) => {
        moveX = moveX + event.clientX - startX;
        moveY = moveY + event.clientY - startY;
        document.removeEventListener('mousemove', move);
        document.removeEventListener('mouseup', up);
      };
      let move = (event) => {
        console.log('event: ', event);
        $draggable.style.transform = `translate(${moveX + event.clientX - startX}px, ${moveY + event.clientY - startY}px)`;
      };
      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', up);
    });
  </script>
</body>
</html>
