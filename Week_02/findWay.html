<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寻路地图编辑器</title>
  <style>
    .cell{
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: gray;
      border-bottom: 1px solid #fff;
      border-right: 1px solid #fff;
    }
    #container {
      width: 701px;
      line-height: 0;
    }
  </style>
</head>
<body>
  <button onclick="save()">保存</button>
  <button onclick="clearAll()">清除</button>
  <div id="container"></div>

  <script>
    let mousedown = false;
    let clear = false;
    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);

    const container = document.getElementById('container');

    function sleep(ms) {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, ms);
      })
    }

    function save() {
      localStorage['map'] = JSON.stringify(map);
    }
    function clearAll() {
      map = Array(10000).fill(0);
      const cellList = document.getElementsByClassName('cell');
      for(let i = 0; i < cellList.length; i++) {
        cellList[i].style.backgroundColor = "";
      }
    }

    async function search(map, start, end) {
      let queue = [start];
      container.children[100*end[0]+end[1]].style.backgroundColor = 'red';
      const insertQueue = async (x, y) => {
        if (x < 0 || x > 100 || y < 0 || y > 100) return;
        if (map[100*x+y]) return;
        await sleep(30);
        container.children[100*x+y].style.backgroundColor = 'lightgreen';
        if (map[100*x+y] === 0) map[100*x+y] = 2;
        queue.push([x, y]);  
      }
      while(queue.length) {
        const [x, y] = queue.shift();
        if (x === end[0] && y === end[1]) return true;
        await insertQueue(x-1, y);
        await insertQueue(x+1, y);
        await insertQueue(x, y-1);
        await insertQueue(x, y+1);
      }
    }

    for(let i = 0; i < 100; i++) {
      for(let j = 0; j < 100; j++) {
        let cell = document.createElement('div');
        cell.classList.add('cell');
        if(map[i*100+j] === 1) {
          cell.style.backgroundColor = 'black';
        }
        cell.addEventListener('mousemove', () => {
          if(mousedown) {
            if(clear) {
              map[i*100+j] = 0; // 逻辑上取消选中
              cell.style.backgroundColor=""; // 视觉上取消选中
            }else {
              map[i*100+j] = 1; // 逻辑上选中
              cell.style.backgroundColor="black"; // 视觉上选中
            }
          }
        })
        container.appendChild(cell);
      }
    }

    document.addEventListener('mousedown', (e) => {
      mousedown = true;
      clear =( e.which === 3); // 判断按下的是否为右键
    });
    document.addEventListener('mouseup', () => {
      mousedown = false;
    });
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault(); // 防止点击右键弹出菜单
    })
  </script>
</body>
</html>
